<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Campa√±a</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 30px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #2d2d2d;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }
    h3 {
      font-size: 18px;
      color: #0078D4;
      margin-top: 25px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .info-block {
      background: #fafafa;
      border-radius: 8px;
      padding: 15px;
      border-left: 4px solid #0078D4;
    }
    .info-block strong {
      display: block;
      color: #0078D4;
      font-size: 14px;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .step {
      border-left: 5px solid #ccc;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .step.completed { border-left-color: #107c10; background: #e6f4ea; }
    .step.active { border-left-color: #f7630c; background: #fff4e5; }
    .step.pending { border-left-color: #bbb; background: #f0f0f0; }
    .step-title { font-weight: bold; color: #2d2d2d; }
    .step-description { font-size: 0.9em; color: #555; margin: 5px 0; }
    .step-meta { font-size: 0.85em; color: #777; }
    .tag {
      display: inline-block;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      background: #ddd;
      margin-left: 10px;
    }
    .tag.completed { background: #d4edda; color: #107c10; }
    .tag.active { background: #fff4ce; color: #f7630c; }
    .tag.pending { background: #eee; color: #666; }
    .last-updated {
      font-size: 0.85em;
      color: #666;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="titulo">Cargando...</h1>
    <div id="subtitulo" class="small"></div>
    <div class="grid" id="info-campa√±a"></div>
  </div>

  <div class="card" id="pasos-container">
    <h2>Seguimiento del Proceso</h2>
  </div>

  <div class="card" id="comunicaciones-container">
    <h2>Historial de Comunicaciones</h2>
  </div>

  <div class="last-updated" id="ultima-actualizacion"></div>

  <script>
    async function loadData() {
      const res = await fetch('./data.json');
      const data = await res.json();

      document.getElementById("titulo").textContent = data.NOMBRE_CAMPA√ëA;
      document.getElementById("subtitulo").innerHTML = 
        `ID: ${data.ID_CAMPA√ëA} | Paquete seleccionado: <strong>${data.PAQUETE_SELECCIONADO} - ${data.OBJETIVO_CAMPA√ëA || ""}</strong>`;

      document.getElementById("info-campa√±a").innerHTML = `
        <div class="info-block">
          <strong>Proveedor</strong>
          <div><b>${data.PROVEEDOR_NOMBRE}</b></div>
          <div>Contacto: ${data.PROVEEDOR_CONTACTO}</div>
          <div>üìß ${data.PROVEEDOR_EMAIL}</div>
        </div>
        <div class="info-block">
          <strong>Fechas de Campa√±a</strong>
          <div><b>${formatFecha(data.FECHA_INICIO)} - ${formatFecha(data.FECHA_FIN)}</b></div>
          <div>Duraci√≥n: ${data.DURACION_DIAS} d√≠as</div>
        </div>
        <div class="info-block">
          <strong>Inversi√≥n</strong>
          <div><b>$${formatNum(data.INVERSION_ORIGINAL)}</b></div>
          <div>Con descuento: $${formatNum(data.INVERSION_DESCUENTO)}</div>
        </div>
        <div class="info-block">
          <strong>Estado General</strong>
          <div><b>${data.ESTADO_GENERAL}</b></div>
          <div>Progreso: ${data.PROGRESO_PORCENTAJE}%</div>
        </div>
      `;

      const pasosContainer = document.getElementById("pasos-container");
      const fases = agruparPorFase(data.PASOS);

      Object.entries(fases).forEach(([fase, pasos], i) => {
        const estadoFase = obtenerEstadoFase(pasos);
        const faseDiv = document.createElement("div");
        faseDiv.innerHTML = `
          <h3><span class="tag">${i + 1}</span> ${fase} <span class="tag ${estadoFase.toLowerCase()}">${estadoFase.toUpperCase()}</span></h3>
          ${pasos.map(p => `
            <div class="step ${p.ESTADO.toLowerCase()}">
              <div class="step-title">${p.NOMBRE_PASO}</div>
              <div class="step-description">${p.DESCRIPCION}</div>
              <div class="step-meta">${p.RESPONSABLE} ‚Äî ${p.FECHA_REAL || p.FECHA_PROGRAMADA}</div>
            </div>
          `).join("")}
        `;
        pasosContainer.appendChild(faseDiv);
      });

      const commContainer = document.getElementById("comunicaciones-container");
      if (data.COMUNICACIONES && data.COMUNICACIONES.length) {
        data.COMUNICACIONES.forEach(c => {
          commContainer.innerHTML += `<p><strong>${c.titulo}</strong><br><span class="step-meta">${c.fecha}</span></p>`;
        });
      } else {
        commContainer.innerHTML += "<p class='step-meta'>Sin comunicaciones registradas.</p>";
      }

      document.getElementById("ultima-actualizacion").textContent =
        "√öltima actualizaci√≥n: " + new Date(data.ULTIMA_ACTUALIZACION).toLocaleString("es-CO");
    }

    function formatNum(n) {
      return Number(n).toLocaleString("es-CO");
    }

    function formatFecha(str) {
      const d = new Date(str);
      return d.toLocaleDateString("es-CO", { day: "2-digit", month: "short", year: "numeric" });
    }

    function agruparPorFase(pasos) {
      const fases = {};
      pasos.forEach(p => {
        if (!fases[p.FASE]) fases[p.FASE] = [];
        fases[p.FASE].push(p);
      });
      return fases;
    }

    function obtenerEstadoFase(pasos) {
      const estados = pasos.map(p => p.ESTADO.toLowerCase());
      if (estados.every(e => e === "completado")) return "completada";
      if (estados.some(e => e === "active")) return "en progreso";
      return "pendiente";
    }

    loadData().catch(err => {
      document.getElementById("titulo").textContent = "Error al cargar la campa√±a.";
      console.error(err);
    });
  </script>
</body>
</html>
